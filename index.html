<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg'e'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBody">
        <div id="calculator-body">
            <div id="screen">
                <input type="text" readonly>
            </div>
            <div id="btnsarea">
                <button onclick="clicked('7')">7</button>
                <button onclick="clicked('8')">8</button>
                <button onclick="clicked('9')">9</button>
                <button onclick="clicked('/')">/</button>
                <br>
                <button onclick="clicked('4')">4</button>
                <button onclick="clicked('5')">5</button>
                <button onclick="clicked('6')">6</button>
                <button onclick="clicked('*')">X</button>
                <br>
                <button onclick="clicked('3')">3</button>
                <button onclick="clicked('2')">2</button>
                <button onclick="clicked('1')">1</button>
                <button onclick="clicked('-')">-</button>
                <br>
                <button onclick="clicked('0')">0</button>
                <button onclick="clicked('.')">.</button>
                <button onclick="clicked('+')">+</button>
                <button onclick="clicked('=')">=</button>
            </div>
        </div>
    </div>

    <script>
        let exp="";
        function clicked(event){
            let calci_screen=document.querySelector('#screen input');
            let ans=0;
            if(event=='='){
                try {
                    ans='='+eval(exp);
                } catch (error) {
                    calci_screen.value='000';
                    exp='';
                    return;
                }
                if(ans.length>=15)
                {
                    calci_screen.value=(ans.substring(0, 15));
                }
                else{
                    calci_screen.value=ans;
                }
                exp="";
                return;
            }
            exp+=event;
            document.querySelector('#screen input').value=exp;
        }
    </script>
</body>
</html>
